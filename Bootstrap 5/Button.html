<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Button Elements</h2>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="Input Button ">
        <input type="button" class="btn btn-success" value="Submit Button ">
        <input type="button" class="btn btn-success" value="Reset Button ">
    </div> 
    
    <div class="container mt-3">
        <button type="button" class="btn btn-info">Link</button>
        <button type="button" class="btn btn-danger">Link</button>
        <button type="button" class="btn btn-warning">Link</button>
        <button type="button" class="btn btn-primary">Link</button>
        <button type="button" class="btn btn-secondary">Link</button>
        <button type="button" class="btn btn-info">Link</button>

    </div>
    <div class="container mt-3">
        <button type="button" class="btn btn-outline-primary btn-lg">Link</button>
        <button type="button" class="btn btn-outline-danger btn-sm">Link</button>
        <button type="button" class="btn btn-outline-warning btn-lg">Link</button>
        <button type="button" class="btn btn-outline-info">Link</button>
        <button type="button" class="btn btn-outline-secondary">Link</button>
        <button type="button" class="btn btn-outline-dark">Link</button>

    </div>
</body>
</html>
