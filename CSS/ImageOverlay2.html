<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 50%;
        }
        .image{
            width: 100%;
            height: auto;
            opacity: 1;
            transition: 0.5s ease;
            display: block;
        }
        .middle{
            opacity: 0;
            top: 50%;
        }
        .container:hover .image{
            opacity: 0.3;
        }
        .container:hover .middle{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>Image Overlay</h2>
    <div class="container">
    <img src="/purple.avif" alt="" srcset="" class="image" width="100%">
    <div class="middle">
        <div class="text">Hello Suraj</div>
    </div>
</div>
</body>
</html>
